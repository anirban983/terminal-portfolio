<div class="projects my-2">
  Still curating... Most of them are offline or confidential. <br class="bg-screen" />
  But here are some specifics regarding a few of my previous undertakings.

  <ol>
    <li *ngFor="let project of projects">
      <b> {{ project.name }} </b> <span class="f-14"> ({{ project.date }}) </span>
      <div class="mb-1 tech-wrapper">
        <app-chip *ngFor="let tech of project.technologies" [value]="tech"></app-chip>
      </div>
      <ul>
        <li *ngFor="let pointer of project.pointers" [innerHTML]="pointer"></li>
      </ul>
    </li>
  </ol>
</div>
