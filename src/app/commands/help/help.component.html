<div class="help my-1 mb-2">
  <div class="bg-screen">
    <table>
      <tr *ngFor="let command of availableCommands">
        <td class="text-guppie-green command-name">
          {{ command.name }}
        </td>
        <td>&hyphen; {{ command.description }}</td>
      </tr>
    </table>

    <table class="control-table">
      <tr *ngFor="let control of availableControls">
        <td class="control-name">
          {{ control.name }}
        </td>
        <td>=> {{ control.description }}</td>
      </tr>
    </table>
  </div>

  <div class="sm-screen">
    <table>
      <ng-container *ngFor="let command of availableCommands">
        <tr class="text-guppie-green command-name">
          <td>
            {{ command.name }}
          </td>
        </tr>
        <tr>
          <td class="desc-data">&hyphen; {{ command.description }}</td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
