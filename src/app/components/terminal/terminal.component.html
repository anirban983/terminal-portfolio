<div class="terminal">
  <ng-container *ngFor="let commandItem of commandItems">
    <form class="terminal-input-form">
      <label for="terminal-input">
        <span class="text-bright-pink">visitor</span>@<span class="text-guppie-green">terminal.anirbankar.dev</span>:~$
        <span class="terminal-input-br">
          <br />
          <span> > </span>
        </span>
      </label>
      <input
        #commandInputs
        title="terminal-input"
        type="text"
        autofocus
        spellcheck="false"
        autocapitalize="off"
        class="font-family-monospace"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="commandItem.command"
        [disabled]="commandItem.disabled"
        (blur)="focusOnInputField()"
        (input)="getHints(commandItem.id)"
        (keydown.enter)="executeCommand(commandItem.id)"
        (keydown.arrowdown)="$event.preventDefault(); goToNextStep()"
        (keydown.arrowup)="$event.preventDefault(); goToPreviousStep()"
        (keydown.control.l)="$event.preventDefault(); clearTerminal()"
        (keydown.tab)="$event.preventDefault(); autoComplete(commandItem.id)"
        (keydown.control.i)="$event.preventDefault(); autoComplete(commandItem.id)"
      />
    </form>

    <div [class.d-none]="!commandItem.entered">
      <div *ngIf="commandItem.exists" [ngSwitch]="commandItem.command">
        <app-about *ngSwitchCase="'about'"></app-about>
        <app-certificates *ngSwitchCase="'certificates'"></app-certificates>
        <app-education *ngSwitchCase="'education'"></app-education>
        <app-help *ngSwitchCase="'help'"></app-help>
        <app-interests *ngSwitchCase="'interests'"></app-interests>
        <app-projects *ngSwitchCase="'projects'"></app-projects>
        <app-skills *ngSwitchCase="'skills'"></app-skills>
        <app-themes *ngSwitchCase="'themes'"></app-themes>
        <app-welcome *ngSwitchCase="'welcome'"></app-welcome>
        <app-work *ngSwitchCase="'work'"></app-work>

        <div class="my-2" *ngSwitchCase="'gui'">Portfolio website is under development... Coming soon!</div>
      </div>

      <div *ngIf="!commandItem.exists">
        <app-not-found [command]="commandItem.command"></app-not-found>
      </div>
    </div>
  </ng-container>
</div>
